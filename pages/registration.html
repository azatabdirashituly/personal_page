<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../public/style/registration.css">
</head>
<body>
    <div class="login-container">
        <h1>Добро пожаловать!</h1>
        <p class="login-intro">Введите ваши данные для авторизации</p>
        
        <form class="login-form">
            <label class="username" for="username">Логин</label>
            <input type="text" id="username">

            <label class="email" for="email">E-mail</label>
            <input type="email" id="email">
    
            <label class="password" for="password">Пароль</label>
            <input type="password" id="password">

            <label class="confirm-pass" for="confirm-pass">Подтвердить пароль</label>
            <input type="confirm-pass" id="confirm-pass">
    
            <div class="remember-me-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Нажимая эту кнопку, вы соглашаетесь с <span>Условиями использования</span></label>
            </div>
    
            <button type="submit" class="reg-button"><span class="register">Зарегистрироваться</span></button>
    
            <div class="login-links">
                <a class="registration" href="#">Уже есть аккаунт?</a>
                <a class="forgot-pass" href="#">Забыли пароль?</a>
            </div>
        </form>
    </div>
</body>
</html>
