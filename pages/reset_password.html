<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link rel="stylesheet" href="../public/style/reset-pass.css">
</head>
<body>
    <div class="login-container">
        <h1>Добро пожаловать!</h1>
        <p class="login-intro">Мы отправим код для сброса пароля на вашу электронную почту</p>
        
        <form class="login-form">
    
            <label class="email" for="email">E-mail</label>
            <input type="email" id="email" placeholder="Введите почту">

            <div class="remember-me-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Запомнить меня</label>
            </div>
    
            <button type="submit" class="reset-button"><span class="reset">Сбросить пароль</span></button>
    
            <div class="login-links">
                <a class="registration" href="#">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</body>
</html>
